    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("#t1").val("");
            });
            $("#b2").click(function(){
                $("#t2").val("");
            });
            $("#b3").click(function(){
                $("#t3").val("");
            });
            $("#b4").click(function(){

    <style>
        hr{

        }
    </style>

<body>

    <div class="row">
        <center><h1 style="color:brown">To-Do List</h1></center>

    <div class="row">
        <div class="form-group">
            <input type="text" class="form-control" id="t1"><button class="btn btn-danger" id="b1">Done</button>
            <input type="text" class="form-control" id="t2"><button class="btn btn-danger" id="b2">Done</button>
            <input type="text" class="form-control" id="t3"><button class="btn btn-danger" id="b3">Done</button>
            <input type="text" class="form-control" id="t4"><button class="btn btn-danger" id="b4">Done</button>
            <input type="text" class="form-control" id="t5"><button class="btn btn-danger" id="b5">Done</button>
        </div>
    </div>
   </div>

</body>
</html>
